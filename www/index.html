<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
            <h4>DHAT</h4>
            <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" />
            </br>
            <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
            </br>
            <div class="wrapper">
            <span class="group-btn">     
                <a onclick = "check()" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></a>
            </span>

            app.initialize();
        </script>
    <script type="text/javascript">
            function check()
        {
            $.ajax({
              url: "http://52.34.9.15/api/v1/who",
              type: "get", //send it through get method
              data:{USER:$('#userName').val(),PW:$('#userPassword').val()},
              success: function(xhr) {
                
                  console.log(xhr);
                 response = (xhr);
               
               if(typeof(response.error) != "undefined"){
                alert("Incorrect password, please try again");   
               }
               else{
                    localStorage.username = $('#userName').val();
                    localStorage.password = $('#userPassword').val();
                   window.location="main.html";
               }
                  
                  
                  
              },
              error: function(xhr) {
               
                  
              }
            });
            

            }
        </script>
